<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
   <style>
      .row {
        font-size: 20px;
      }
      label {
        display: flex;
        justify-content: end;
        font-weight: 500;
      }
    </style>

    <title>Registration form</title>
  </head>
  <body>
    <fieldset class="container border border-2 my-3">
      <legend class="fs-1 fw-bold d-flex justify-content-center">
        Registration Form
      </legend>
      <form autocomplete="off">
        <div class="row mb-4">
          <label for="userId" class="col-md-2 col-form-label">User Id: </label>
          <div class="col-md-3">
            <input
              type="number"
              class="form-control"
              id="userId"
              placeholder="Enter your UserId "
            />
            <span class="text text-danger fw-800" id="userIdError"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="Password" class="col-md-2 col-form-label"
            >Password:
          </label>
          <div class="col-md-3">
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Enter your password"
            />
            <span class="text text-danger fw-600" id="pass"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="name" class="col-md-2 col-form-label">Name: </label>
          <div class="col-md-8">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            /><span class="text text-danger fw-600" id="username"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="addressId" class="col-md-2 col-form-label"
            >Address:
          </label>
          <div class="col-md-8">
            <input
              type="text"
              class="form-control"
              id="addressId"
              placeholder="Enter your address"
            />
          </div>
        </div>
        <div class="row mb-4">
          <label for="Country" class="col-md-2 col-form-label">Country:</label>
          <div class="col-md-4">
            <select name="country" id="Country" class="form-control">
              <option value="">Select your country</option>
              <option value="INDIA">INDIA</option>
              <option value="JAPAN">JAPAN</option>
              <option value="CHINA">CHINA</option>
              <option value="USA">USA</option>
              <option value="NEPAL">NEPAL</option>
              <option value="AUSTRALIA">AUSTRALIA</option>
              <option value="UK">UK</option>
              <option value="PAKISTAN">PAKISTAN</option>
            </select>

            <!-- <input
              list="countrys"
              class="form-control"
              id="Country"
              placeholder="Please select your country"
              
            />
            <datalist id="countrys">
              <option value="India">INDIA</option>
              <option value="Japan">JAPAN</option>
              <option value="China">CHINA</option>
              <option value="USA">USA</option>
              <option value="Nepal">NEPAL</option>
              <option value="Australia">AUSTRALIA</option>
              <option value="UK">UK</option>
              <option value="Pakistan">PAKISTAN</option>
            </datalist> -->

            <span class="text text-danger fw-600" id="countryname"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="zipCode" class="col-md-2 col-form-label">ZipCode: </label>
          <div class="col-md-4">
            <input
              type="number"
              class="form-control"
              id="zipCode"
              placeholder="Enter your zipcode"
            /><span class="text text-danger fw-600" id="codeNumber"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="Email" class="col-md-2 col-form-label">Email: </label>
          <div class="col-md-8">
            <input
              type="email"
              class="form-control"
              id="Email"
              placeholder="Enter your Email Id"
            /><span class="text text-danger fw-600" id="emailId"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="Gender" class="col-md-2 col-form-label">Gender:</label>
          <div class="col-md-6">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                value="Male"
                id="radio1"
                name="gender"
              />
              <label for="radio1" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                value="Female"
                id="radio2"
                name="gender"
              />
              <label for="radio2" class="form-check-label">Female</label>
            </div>
            <span class="text text-danger fw-600" id="genderId"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="language" class="col-md-2 col-form-label"
            >Language:</label
          >
          <div class="col-md-6">
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkbox1"
                value="English"
              />
              <label for="checkbox1" class="form-check-label">English</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkbox2"
                value="Non-English"
              />
              <label for="checkbox2" class="form-check-label"
                >Non-English</label
              >
            </div>
            <span class="text text-danger fw-600" id="language"></span>
          </div>
        </div>
        <div class="row mb-4">
          <label for="aboutId" class="col-md-2 col-form-label">About:</label>
          <div class="col-md-8">
            <textarea
              class="form-control"
              id="aboutId"
              rows="7"
              placeholder="Write your message here."
            ></textarea>
          </div>
        </div>
        <p class="text text-success fs-3 fw-bold d-none justify-content-center" id="submitted">
          Form submitted
        </p>
        <div class="col-1 mx-auto mb-4">
          <button class="btn btn-primary" onclick="validate(event)">
            Submit
          </button>
        </div>
      </form>
      <div class="mb-3 d-flex justify-content-end">
        <button
          class="btn btn-outline-secondary fw-bold"
          onclick="window.location.href='form_data.html'"
        >
          link to form data
        </button>
      </div>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
